<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="images/image-victor.jpg" alt="">
    <div class="user">
      <h1>Victor Crest</h1>
      <p class="secondary-txt">26</p>
    </div>
    <div class="city">
      <p class="secondary-txt">London</p>
    </div>
    <div class="stats">
      <div class="followers">
        <p>80K</p>
        <p class="secondary-txt">Followers</p>
      </div>
      <div class="likes">
        <p>803K</p>
        <p class="secondary-txt">Likes</p>
      </div>
      <div class="photos">
        <p>1.4K</p>
        <p class="secondary-txt">Photos</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/zwiro">zwiro</a>.
    </div>
  </footer>
</body>

</html>
